<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
        .header {
            padding: 40px 0 30px 0;
            width: 500px;
            text-align: center;
            color: #3a3a3a;
            background-color: #017bc4;
        }
        .content {
            padding: 40px 30px 40px 30px;
            background-color: #fbfbfb;
            color: #3a3a3a;
            width: 500px;
        }
        .footer {
            padding: 20px 30px;
            background-color: rgb(64 64 64) !important;
            border-top: 1px solid #606467;
            width: 500px;
        }
        a {
            color: #017bc4;
            background-color: #fff;
            border: 2px solid #017bc4;
            border-radius: 20px;
            width: 100px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            padding: 8px 40px;
        }
        .btn {
            padding: 40px 0;
            width: 100%;
            text-align: center;
        }

        .footer p {
            font-size: 14px;
            line-height: 24px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0"  style="border-collapse: collapse;">
    <tr>
        <td class="header">
            <h1>Desbravador</h1>
        </td>
    </tr>
    <tr>
        <td class="content" >
            <h2 style="font-weight: 500;" th:text="${'Hello ' + user.getName()}"></h2>
            <p style="margin: 0">
                You have requested to reset your password, click the link below to change your password.
            </p>
            <div class="btn">
                <a th:href="${setPasswordLink}">Reset your password</a>
            </div>
            <span>Ignore this email if you do remember your password, or you have not made the request.</span>
        </td>
    </tr>
    <tr>
        <td class="footer">
            <p>Thanks,<br/>Team Desbravador</p>
        </td>
    </tr>
</table>

</body>
</html>
